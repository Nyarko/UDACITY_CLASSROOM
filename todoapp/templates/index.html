<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!--
        ADDING IN A FORM ITEM
    -->
    <form id="form" >
        <input type="text" name="description"/>
        <input type="submit" value="Create"/>
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul>
        <!--
            NORMALLY:

        <li>Todo 1</li>
        <li>Todo 2</li>
        <li>Todo 3</li>
        <li>Todo 4</li>  
        -->

        <!--USING RENDER TEMPLATE FUNCTION-->

        {% for d in data %}
        <li>{{ d.description }}</li>
        {% endfor %}
    
    </ul>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault(); 
            /*sending that post request async*/
            fetch('/todos/create', {
                method:'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),

                /*
                Since it's a json file we are passing,
                 content-type header mush be specified
                 */
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                console.log(jsonResponse);
                /*
                Since we're using a json file,
                we have to append the newly created object to the list
                */
                const liItem = document.createElement('LI');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            })
            /*l
            The code below runs only when something goes wrong with the code up*/
            .catch(function() {
                document.getElementById('error').className = '';
            })
        }
    </script>
</body>
</html>
