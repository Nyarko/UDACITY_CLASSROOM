<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <ul>
        <!--
            NORMALLY:

        <li>Todo 1</li>
        <li>Todo 2</li>
        <li>Todo 3</li>
        <li>Todo 4</li>  
        -->

        <!--USING RENDER TEMPLATE FUNCTION-->

        {% for d in data %}
        <li>{{ d.description }}</li>
        {% endfor %}
    
    </ul>
</body>
</html>
